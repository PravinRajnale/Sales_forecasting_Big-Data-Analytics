<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Added for responsiveness -->
    <title>Sales Forecasting Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Sales Forecasting Dashboard</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    <div class="alert alert-warning" role="alert">
                      {% for message in messages %}
                        <p>{{ message }}</p>
                      {% endfor %}
                    </div>
                  {% endif %}
                {% endwith %}
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Upload Excel File</label>
                        <input class="form-control" type="file" id="formFile" name="file" accept=".xlsx, .xls" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Upload and Analyze</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> <!-- Added Bootstrap JS -->
</body>
</html>
